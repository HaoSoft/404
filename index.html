jQuery(document).ready(function() {

<body>

<div class="digit">7</div></div>

<div class="digit">0</div>
<div class="digit">8</div></div>
<div class="dash seconds_dash">
<span class="dash_title">秒</span>
<div class="digit">0</div>
<div class="digit">0</div></div></div>
<div id="bottom"><div class="bottom-text">感謝您的支持與等待!!</div></div>
</div></div>
